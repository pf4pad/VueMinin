<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link rel="stylesheet" href="theme.css" />
</head>

<body>
  <div class="container" id="app">
    <div class="card">
      <h1>{{ title }}</h1>
      <div class="form-control">
        <input type="text" :placeholder="placeholderString" :value="inputValue" @input="inputChangeHandler"
          @keypress.enter="addNewNote">
        <!-- <input type="text" v-bind:placeholder="placeholderString" v-bind:value="inputValue" v-on:input="inputChangeHandler" 
            v-on:keypress.enter="addNewNote">-->
      </div>

      <button class="btn" @click="addNewNote">Добавить</button>
      <hr>

      <ul class="list" v-if="notes.length !== 0 ">
        <li class="list-item" v-for="(note, index)  in notes">
          ({{ index + 1 }}) {{ toUpperCase(note) }}
          <button class="btn danger" @click="removeNote(index)">Удалить</button>
        </li>
        <hr>
        <li>
          <strong>Общее количество: {{notes.length}}</strong> | Удвоенное: {{doubleCountComputed}}
        </li>
      </ul>
      <div v-else> Заметок пока нет добавьте новую</div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>


</html>
